<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Students</h2>
                <ul class="list-group">
                    {% for student in students %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ student.name }}
                            <span class="badge badge-primary badge-pill">Grade: {{ student.grade }}</span>
                            <form class="ml-3" method="post" action="{{ url_for('assign_grade', student_id=student.id) }}">
                                <div class="form-group">
                                    <input type="number" class="form-control" name="grade" min="0" max="20" placeholder="Assign Grade" required>
                                </div>
                                <button type="submit" class="btn btn-success">Assign</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-6">
                <h2>Create Student</h2>
                <form method="post" action="{{ url_for('create_student') }}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Student</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
